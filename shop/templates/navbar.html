<!--navbar starts-->
<div class="container">
    <nav class="navbar navbar-expand-lg bg-light bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Healthy Bites</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                            Brand
                        </a>
                        <!-- Note: Use data-toggle instead of data-bs-toggle, otherwise the dropdown doesn't work -->
                        <ul class="dropdown-menu">
                            {% for brand in brands %}
                            <li><a class="dropdown-item" href="{{url_for('brand', id=brand.id)}}">{{brand .name}}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Categories
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            {% for category in categories %}
                            <a class="dropdown-item" href="{{url_for('get_category',id=category.id)}}">{{category.name}}</a>
                            {% endfor %}
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="{{url_for('cart')}}" class="nav-link">Cart ({{ session['shopping_cart']|length }})
                        </a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>
<!--navbar ends-->
