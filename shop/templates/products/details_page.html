{% extends 'layout.html' %}
{% block content %}
{% include 'navbar.html' %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6" id="b_image">
            <img src="{{url_for('static',filename='images/' + product.image_1)}}" alt="{{product.name}}" width="400" height="400" />
        </div>
        <div class="col-md-6">
            <h4>Product name: {{product.name}}</h4>
            <hr />
            <p>Product price: ${{product.price}}</p>
            <hr />
            {% if product.discount > 0 %}
            <p>Discount: {{product.discount}} %</p>
            <hr />
            {% endif %}
            <b>Product description</b>
            <p>{{product.desc}}</p>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-12" id="s_image">
            <img src="{{url_for('static',filename='images/'+ product.image_1)}}" alt="{{product.name}}" width="100" height="100" onerror="this.style.display='none';" />
            <img src="{{url_for('static',filename='images/'+ product.image_2)}}" alt="{{product.name}}" width="100" height="100" class="ml-5" onerror="this.style.display='none';" />
            <img src="{{url_for('static',filename='images/'+ product.image_3)}}" alt="{{product.name}}" width="100" height="100" class="ml-5" onerror="this.style.display='none';" />
        </div>
    </div>
</div>

<script>
    var b_image = document.getElementById("b_image");
    var s_image = document.getElementById("s_image").getElementsByTagName("img");
    for (var i = 0; i < s_image.length; i++) {
        s_image[i].addEventListener("click", full_image);
    }
    function full_image() {
        var ImageSRC = this.getAttribute("src");
        b_image.innerHTML = "<img src=" + ImageSRC + " width='400' height='400'>";
    }
</script>
{% endblock content %}
